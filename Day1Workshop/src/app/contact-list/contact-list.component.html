

<mat-card class="contactcard" *ngFor="let c of contacts; let i = index">

  <p>{{c.Name}}</p>
  <p>{{c.Phone}}</p>
  <p>{{c.Email}}</p>
  <mat-card-actions align="end">
      <button mat-flat-button color="warn" (click)="deleteContact(i, c.Name)"><i class="fa fa-trash"></i></button>

  </mat-card-actions>
</mat-card>
