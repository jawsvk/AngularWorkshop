<div class='title'  style="text-align:center">
  <h2>{{categoryname | titlecase}}</h2>
</div>

<mat-nav-list class="categorieslist">

  <mat-list-item *ngFor="let i of results">
    <a [routerLink]="['/'+ categoryname + '/'+ i.title| lowercase]" routerLinkActive="router-link-active" >{{i.title}}</a>

  </mat-list-item>

</mat-nav-list>
